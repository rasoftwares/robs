<html ng-app="Robs" >
<head>
    <title>{{pageTitle}}</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  
  <!--Added for debugging purpose remove while doing production -->
  <meta http-equiv="refresh" content="10">
  

  <script src="components/jquery.min.js"></script>
  
  <link rel="stylesheet" href="components/bootstrap/css/bootstrap.min.css">
  <!--link rel="stylesheet" href="components/bootstrap/css/bootstrap-theme.css"-->

  <script src="components/bootstrap/js/bootstrap.min.js"></script>
  <script src="components/underscore-min.js"></script>
  <script src="components/angular/angular.min.js"></script>
  <script src="components/angular/angular-route.min.js"></script>
  
  <script type="text/javascript" src="js/AppsConrol.js"></script>  
  <style type="text/css">
    catalog.item { border-style: dotted;}

  </style>
</head>


<body ng-controller='RobsCtrl'>

<div class="container">
  
  <div class="page-header">
    <h1>{{pageHeader}} <small>{{pageSubHeader}}</small></h1>
  </div>
  
  <div class="row">
    
      <form>
        <div class="form-group">
            <input class="form-control" id="searchTxt" type="search" placeholder="" ng-model="searchTxt" >
        </div>  
      </form>
    
   </div> 
  
  <div class="row">
  <div class="col-md-4" ng-repeat="product in productList | filter:searchTxt">
    <div >
      <div class="thumbnail">
        <!--img ng-src="{{'images/'+ product.image +'.jpg'}}"-->
        <div class="caption">
          <h3> {{product.name}} </h3>
          <p> Command    :  <i>{{ product.command}} </i> <br>
              Technology : {{ product.technology}} <br>
              Description : {{ product.description}} 
          </p>
          <p> <a href="#" class="btn btn-primary" role="button">Remove</a>

             <button type="button" class="btn btn-default btn-lg"> <span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span></button>
           </p>
        </div>
      </div>
    </div>
    </div>
  </div>

  <div class="row">
    <center>
    <nav aria-label="...">
      <ul class="pagination">
        <li class="disabled"><a href="#" aria-label="Previous"><span class="glyphicon glyphicon-backward" aria-hidden="true"></span></a></li>

        <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
        
        <li class="disabled"><a href="#" aria-label="Next"><span class="glyphicon glyphicon-forward" aria-hidden="true"></span></a></li>
      </ul>
    </nav>
  </center>
  </div>


  </div>
</body>
<script>

</script>
</html>
